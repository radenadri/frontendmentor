<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<title>Frontend Mentor | Base Apparel coming soon page</title>
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
		<!-- Main CSS -->
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<main class="wrapper">
			<header class="mobile-header">
				<img class="logo" src="images/logo.svg" alt="logo"/>
				<img class="hero-mobile" src="images/hero-mobile.jpg" alt="hero"/>
			</header>
			<div class="content">
				<div class="left">
					<header class="desktop-header">
						<img class="logo" src="images/logo.svg" alt="logo"/>
					</header>
					<div class="container">
						<h1 class="title"><span>We're</span> coming soon</h1>
						<p class="description">
							Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals. </p>
						<form id="subscribe">
							<input id="email" type="email" placeholder="Email Address"/>
							<img class="error-icon" src="images/icon-error.svg" alt="error"/>
							<button>
								<img src="images/icon-arrow.svg" alt="arrow"/>
							</button>
							<small>Please provide a valid email</small>
						</form>
					</div>
				</div>
				<div class="right bg-image"></div>
			</div>
			<footer>
				<p class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
				Coded by <a href="http://github.com/radenadri">radenadri</a>. </p>
			</footer>
		</main>
	</body>
	<script src="script.js"></script>
</html>
